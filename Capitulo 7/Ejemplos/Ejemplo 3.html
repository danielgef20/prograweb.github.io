<html>
    <head>
        <meta charset="utf-8">
        <title>Programa del promedio de una clase</title>
        <script>
            var aprobados = 0;
            var reprobados = 0;
            var estudiante = 1;
            var resultado;

            while (estudiante <= 10)
            {
                resultado = window.prompt("Escriba el resultado (1=aprobado, 2=reprobado)", "0");

                if (resultado == "1")
                    aprobados = aprobados +1;
                else
                    reprobados = reprobados + 1;
                
                estudiante = estudiante + 1;
            }
            document.writeln("<h1>Resultados del examen</h1>");
            document.writeln("<p>Aprobados:" + aprobados + "; Reprobados: "+ reprobados + "</h1>");
            
            if (aprobados > 8)
                document.writeln("<p>Bono para el instructor</p>");


        </script>
    </head><body></body>
</html>
